<h1>My First AngularDart App</h1>

<todo-list></todo-list>
<havedone-list></havedone-list>



<h2>Things to do!</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selected"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.things}}
  </li>
</ul>
<div *ngIf="selected != null">
  <h2>{{selected.things}}</h2>
  <div><label>id: </label>{{selected.id}}</div>
  <div>
    <label>things: </label>
    <input [(ngModel)]="selected.things" placeholder="things">
  </div>
</div>
