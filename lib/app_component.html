<h1 style="text-align:center">随机点名系统</h1>

<random></random>


  <h2 >学生名单:</h2>
 
  <ul class="students" >
    <li *ngFor="let student of students"
    [class.selected]="student === selected"
    (click)="onSelect(student)">
      <span class="badge">{{student.id}}</span> {{student.name}}
    </li>
    
  </ul>
  <div *ngIf="selected != null">
    <h2>{{selected.name}}</h2>
    <div><label>学号: </label>{{selected.id}}</div>
    <div><label>性别: </label>{{selected.sex}}</div>
  </div>
